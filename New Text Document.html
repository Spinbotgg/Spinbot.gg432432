<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>spinbot.gg</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 200vh; /* Increase height to enable scrolling */
        font-family: Arial, sans-serif;
    }

    .fade-in-out {
        font-size: 3em;
        text-align: center;
        margin-top: 50vh;
    }

    .arrow-down {
        text-align: center;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    .arrow-down::before {
        content: '';
        display: block;
        width: 20px;
        height: 20px;
        border-left: 2px solid black;
        border-bottom: 2px solid black;
        transform: rotate(-45deg);
        margin: auto;
    }

    .scroll-squares {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60vh;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .square {
        width: 150px;
        height: 150px;
        background-color: #007bff;
        color: white;
        text-align: center;
        line-height: 150px;
        font-size: 1.2em;
        margin: 20px;
        border-radius: 20px;
        cursor: pointer;
    }

    .rectangle {
        width: 400px;
        height: 100px;
        background-color: #007bff;
        color: white;
        text-align: center;
        line-height: 100px;
        font-size: 1.2em;
        margin: 20px auto;
        border-radius: 20px;
    }

    .scroll-squares.show {
        opacity: 1;
    }

    .discord-button {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 1s ease-in-out;
    }
</style>
</head>
<body>
    <div class="fade-in-out">Cheating Reimagined</div>
    <div class="arrow-down"></div>

    <div class="rectangle">The best cheats on the market - Tabzware</div>

    <div class="scroll-squares">
        <a href="https://discord.gg/spinbot" class="square">CSGO Internal</a>
        <a href="https://discord.gg/spinbot" class="square">CSGO External</a>
    </div>

    <button class="discord-button" onclick="window.location.href='https://discord.gg/spinbot'">Join Discord</button>

    <script>
        window.addEventListener('scroll', function() {
            var scrollSquares = document.querySelector('.scroll-squares');
            var windowHeight = window.innerHeight;
            var scrollPosition = window.scrollY;

            if (scrollPosition > windowHeight) {
                scrollSquares.classList.add('show');
            } else {
                scrollSquares.classList.remove('show');
            }
        });
    </script>
</body>
</html>
